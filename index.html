<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fram.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normaliz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:0;">
                <div class="top-line">
                    <span>رمضان</span>
                    <span>رمضان كريم</span>
                    <span>كريم</span>
                </div>
                <div class="m-10"></div>
                <div class="second-line">
                    <span class="box-y first">الله</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y last">اكبر</span>
                </div>
                <div class="door">
                    <div class="right">
                        <span class="top"></span>
                        <hr>
                        <span class="bottom">
                            <span class="slice" style="--i : 90px;"></span>
                            <span class="slice" style="--i : 70px;"></span>
                            <div class="hand left"></div>
                            <span class="slice" style="--i : 30px;"></span>
                        </span>
                    </div>
                    <div class="left">
                        <span class="top"></span>
                        <hr>
                        <span class="bottom">
                            <span class="slice" style="--i: 90px;"></span>
                            <span class="slice" style="--i: 70px;"></span>
                            <div class="hand right"></div>
                            <span class="slice" style="--i: 30px;"></span>
                        </span>
                    </div>
                </div>
            </span>
            <span style="--i:1;">
                <div class="top-line">
                    <span>رمضان</span>
                    <span>رمضان كريم</span>
                    <span>كريم</span>
                </div>
                <div class="m-10"></div>
                <div class="second-line">
                    <span class="box-y first">الله</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y last">اكبر</span>
                </div>
            </span>
            <span style="--i:2;">
                <div class="top-line">
                    <span>رمضان</span>
                    <span>رمضان كريم</span>
                    <span>كريم</span>
                </div>
                <div class="m-10"></div>
                <div class="second-line">
                    <span class="box-y first">الله</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y last">اكبر</span>
                </div>
            </span>
            <span style="--i:3;">
                <div class="top-line">
                    <span>رمضان</span>
                    <span>رمضان كريم</span>
                    <span>كريم</span>
                </div>
                <div class="m-10"></div>
                <div class="second-line">
                    <span class="box-y first">الله</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y ">الله اكبر</span>
                    <i class="fas fa-award"></i>
                    <span class="box-y last">اكبر</span>
                </div>
            </span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
